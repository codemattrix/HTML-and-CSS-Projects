<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">

                <div class="box-content">
                    <label for="fullname">FullName</label>
                    <input type="text" name="name" placeholder="Enter your FullName" required>
                </div>

                <div class="box-content">
                    <label for="fullname">Username</label>
                    <input type="text" name="name" placeholder="Enter Username" required>
                </div>

                <div class="box-content">
                    <label for="fullname">Email</label>
                    <input type="email" name="email" placeholder="Enter your Email" required>
                </div>

                <div class="box-content">
                    <label for="fullname">Phone number</label>
                    <input type="number" name="num" placeholder="Enter your Phone-num" required>
                </div>

                <div class="box-content">
                    <label for="fullname">Password</label>
                    <input type="password" name="Fullname" placeholder="Enter your new-password" required>
                </div>

                <div class="box-content">
                    <label for="fullname">Conform-password</label>
                    <input type="password" name="Fullname" placeholder="Re-Enter your password" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender">
                    <input type="radio" name="gen" value="Male"><label>Male</label>
                    <input type="radio" name="gen" value="Female"><label>FeMale</label>
                    <input type="radio" name="gen" value="Others"><label>Others</label>
                </div>
            </div>

            <div class="alert">
                <p>By clicking sign up, you agree to our <a href="#">terms,</a> <a href="#">privacy policy,</a>and <a href="#">cookies policy</a> you may receive SMS notification from us can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
