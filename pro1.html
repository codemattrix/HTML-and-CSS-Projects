<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
        tr,td,th{
             padding: 5px 7px;
           
        }
        td[colspan="2"]{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Columu 1</td>
            <td>Columu 2</td>
            <td>Columu 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 2 Cell 2</td>
            <td>Row 3 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 3 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>

    <hr>
    <hr>
    <table>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"><b>Average</b></td>
            <td rowspan="2"><b>Red eyes</b></td>
        </tr>
        <tr>
            <td><b>Height</b></td>
            <td><b>Weight</b></td>
        </tr>
        <tr>
            <td><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td><b>Female</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
